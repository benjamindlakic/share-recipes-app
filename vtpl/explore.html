<!DOCTYPE html>
<html lang="en">

<body>

    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Explore</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active text-white">Explore</li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mx-auto mb-5" style="max-width: 700px;">

            </div>
                <div style="display: flex;">
                    <div id="featuredUsersContainer" class="row"></div>
                </div>
        </div>
    </div>

                        <p>Follow featured recipes that we think are interesting and get inspiration that you can take

                    </div>
                </div>
                <div class="tab-content">

                            <div id="featuredRecipeContainer" class="row"></div>

                    </div>
                </div>

        </div>

    <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">

                <div class="row g-4">
                    <div class="col-lg-3">

                    <div class="col-lg-6">
                    </div>

                                    class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-outline-secondary me-2 btn-md-square rounded-circle" href=""><i

                            <a class="btn btn-outline-secondary btn-md-square rounded-circle" href=""><i

        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
