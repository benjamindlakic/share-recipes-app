<!DOCTYPE html>
<html lang="en">
    <body>

        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">User profile</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active text-white">User profile</li>
            </ol>
        </div>
        <!-- Single Page Header End -->

        <!-- Profile Section -->
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div id="userDetailsContainer" class="container"></div>
                </div>
            </div>
        </div>



        <!-- Tabs Section -->
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="created-recipes-tab" data-bs-toggle="tab" data-bs-target="#created-recipes" type="button" role="tab" aria-controls="created-recipes" aria-selected="true">Created Recipes</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="liked-recipes-tab" data-bs-toggle="tab" data-bs-target="#liked-recipes" type="button" role="tab" aria-controls="liked-recipes" aria-selected="false">Liked Recipes</button>
                </li>
            </ul>
            
            
        </div>

        <div class="tab-content" id="myTabContent">
                <!-- Created Recipes Tab -->
                <div class="tab-pane fade show active" id="created-recipes" role="tabpanel" aria-labelledby="created-recipes-tab">
                    <div class="row" id="createdRecipesContainer"></div>
                </div>
                <!-- Liked Recipes Tab -->
                <div class="tab-pane fade" id="liked-recipes" role="tabpanel" aria-labelledby="liked-recipes-tab">
                    <div class="row" id="likedRecipesContainer"></div>
                </div>
            </div>
        <!-- Profile Section End -->
      
        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
            <div class="container py-5">
                <div class="pb-4 mb-4" style="border-bottom: 1px solid rgba(226, 175, 24, 0.5) ;">
                    <div class="row g-4">
                        <div class="col-lg-3">
                            <a href="#">
                                <h1 class="text-primary mb-0">ShareRecipes</h1>
                                <p class="text-secondary mb-0">Learn quicker.</p>
                            </a>
                        </div>
                        <div class="col-lg-6">
                        </div>
                        <div class="col-lg-3">
                            <div class="d-flex justify-content-end pt-3">
                                <a class="btn  btn-outline-secondary me-2 btn-md-square rounded-circle" href=""><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-outline-secondary me-2 btn-md-square rounded-circle" href=""><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-outline-secondary me-2 btn-md-square rounded-circle" href=""><i class="fab fa-youtube"></i></a>
                                <a class="btn btn-outline-secondary btn-md-square rounded-circle" href=""><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <!-- Copyright Start -->
        <div class="container-fluid copyright bg-dark py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <span class="text-light"><a href="#"><i class="fas fa-copyright text-light me-2"></i>ShareRecipes</a>, All right reserved.</span>
                    </div>
                
                </div>
            </div>
        </div>
        <!-- Copyright End -->
    </body>
<script src="assets/js/main.js"></script>
</html>
