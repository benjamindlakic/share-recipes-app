<!DOCTYPE html>
<html lang="en">
    <body>

        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">User profile</h1>
        </div>
        <!-- Single Page Header End -->

        <!-- Profile Section -->
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div id="userDetailsContainer" class="container">
                        <!-- User details content goes here -->
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger" id="logoutButton">Logout</button>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <hr class="my-5">

        <!-- Created Recipes Tab -->
        <div class="tab-pane fade show active" id="created-recipes" role="tabpanel" aria-labelledby="created-recipes-tab">
            <h2 style="text-align: center; margin-bottom: 10px; color: rgb(10, 153, 0)">Created Recipes</h2>
            <div class="row" id="createdRecipesContainer">
                <!-- Your recipe cards go here -->
            </div>
        </div>
        <!-- Profile Section End -->
      
        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
            <!-- Footer content goes here -->
        </div>
        <!-- Footer End -->

        <!-- Copyright Start -->
        <div class="container-fluid copyright bg-dark py-4">
            <!-- Copyright content goes here -->
        </div>
        <!-- Copyright End -->
    </body>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/details.js"></script>
    <script>
        $(document).ready(function() {
            var userID = localStorage.getItem('userId');
            getUserDetails(parseInt(userID));
        });

        document.getElementById("logoutButton").addEventListener("click", function() {
            localStorage.clear();
            window.location.href = "#login";
        });
    </script>
</html>
