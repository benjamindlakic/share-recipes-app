<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareRecipes - Tastier together.</title>

    <link rel="icon" href="assets/img/favicon.png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Spinkit Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/spinkit@1.4.0/spinkit.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/spapp.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar start -->
    <div class="container-fluid fixed-top">
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a href="#home" class="navbar-brand">
                    <h1 class="text-primary display-6">ShareRecipes</h1>
                </a>
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <a href="#home" class="nav-item nav-link">Home</a>
                        <a href="#feed" class="nav-item nav-link">Feed</a>
                        <a href="#upload-recipe" class="nav-item nav-link">Upload Recipe</a>
                        <a href="#explore" class="nav-item nav-link">Explore</a>

                    </div>
                    <div class="d-flex m-3 me-0">
                        <button
                            class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
                            data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search text-primary"></i>
                        </button>
                        <div class="dropdown">
                            <a href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user fa-2x"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#user-profile">Profile</a></li>
                                <li><a class="dropdown-item" href="#edit-profile">Settings</a></li>
                                <li><a class="dropdown-item" href="#login">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Modal Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="input-group w-75 mx-auto d-flex">
                        <input type="search" class="form-control p-3" placeholder="keywords"
                            aria-describedby="search-icon-1">
                        <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Search End -->

    <main id="spapp" role="main">
        <section id="home" data-load="home.html"></section>
        <section id="feed" data-load="vtpl/feed.html"></section>
        <section id="upload-recipe" data-load="vtpl/upload-recipe.html"></section>
        <section id="explore" data-load="vtpl/explore.html"></section>
        <section id="login" data-load="vtpl/login.html"></section>
        <section id="register" data-load="vtpl/register.html"></section>
        <section id="user-profile" data-load="vtpl/user-profile.html"></section>
        <section id="edit-profile" data-load="vtpl/edit-profile.html"></section>
        <section id="search" data-load="vtpl/search.html"></section>
        <section id="recipe-detail" data-load="vtpl/recipe-detail.html"></section>
        <section id="404" data-load="vtpl/404.html"></section>


    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.spapp.min.js"></script>
<script src="assets/js/main.js"></script>

<script>
    var app = $.spapp({
        defaultView: "home",

        pageNotFound : "404"
    });

    app.route({

        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "explore",
        load: "explore.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "login",
        load: "login.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "register",
        load: "register.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "user-profile",
        load: "user-profile.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "edit-profile",
        load: "edit-profile.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "feed",
        load: "feed.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "search",
        load: "search.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "recipe-detail",
        load: "recipe-detail.html",
        onCreate: function () { },
        onReady: function () { }
    });

    app.route({
        view: "404",
        load: "404.html",
        onCreate: function () { },
        onReady: function () { }
    });



    app.run();
</script>

</html>
